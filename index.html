<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RCR Animation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    video {
      max-width: 80%;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>RCR Microprogram Animation</h1>
  <video controls autoplay loop>
    <source src="RCR.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
